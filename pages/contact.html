<!DOCTYPE html>
<html lang="en">
<head>
    <link href="assets/css/contact.css" rel="stylesheet" type="text/css">
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <title>contact</title>
</head>
<body>
    <div class="earth">
        <div align="center" id="center">
            <div id="earth_holder">
                <div id="earth_ball"></div>
                <div id="earth_glow"></div>
                <div id="earth"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="contactform">
            <h1><span class="colorothertext">Get</span> in touch</h1>
            <form action="http://formspree.io/anastasiyatsyplya@gmail.com" method=
            "post">
                <label for="firstname"><i class="cntfrmicn fa fa-user"></i> <input class=
                "form-fields" name="firstname" type="text"></label> <label for=
                "email"><i class="cntfrmicn fa fa-envelope"></i> <input class="form-fields"
                name="email" type="email"></label> <label for="textarea"><i class=
                "cntfrmicn fa fa-comment"></i> 
                <textarea class="form-fields" id="" name="textarea" rows=
                "6"></textarea></label> <button class="form-fields button" type="submit"
                value="Send">Send <i class="fa fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
    <script src="assets/js/contact_animation.js">
    </script>

</html>
